<body>
    <h1>Operators and Math module in javascript</h1>
</body>
<script>
    console.log('abs()');
    function difference(a,b){
        return Math.abs(a -b);
    }
    console.log(difference(10,20)); //10
    console.log(Math.abs(-100));//100
    console.log('cube root method cbrt()');
    console.log(Math.cbrt(27));//3*3*3
    console.log('ceil()');
    console.log(Math.ceil(1.3));//2
    console.log(Math.ceil(.95));//1
    console.log(Math.ceil(7.001));//8
    console.log('exponent method');
    console.log(Math.exp(0));//1
    console.log(Math.exp(-1));//0.36787944117144233
    console.log('floor() method');
    console.log(Math.floor(9.98));//9
    console.log(Math.floor(5.00005));//5
    console.log('hypot method menas both number sqare same is eqalus to next sqare number');
    console.log(Math.hypot(3,4));//5
    console.log(Math.hypot(2,4));//4.47213595499958
    console.log(Math.hypot(5,12));//13
    console.log('max value');
    console.log(Math.max(10,20,67,90));//90
    const array1 = [1, 3, 2];
    console.log(Math.max(...array1));//3
    console.log('min method');
    console.log(Math.min(0,-89.-9,-0.9));//-89
    console.log('exponant method');
    console.log(Math.exp(0));//1
    console.log(Math.exp(1));//2.718281828459045
    console.log('power function called here');
    console.log(Math.pow(1,1));//1
    console.log(Math.pow(8,8));//16777216
    console.log('squreroot function');
    console.log(Math.sqrt(81));//9
    console.log('Random function');
    console.log(Math.random());
    function randomNumber(max){
        return Math.floor(Math.random() * max)
    }
    console.log(randomNumber(10));

    // basic difference between trunc and round 
    // truc - remove fraction part of decimal number and converts it to a whole number
    // round - it rounds the decimal number to nearest integer value    
    console.log('round funtion called here');
    console.log(Math.round(9.34));//9
    console.log(Math.round(9.90));//10
    console.log('trunc function ')
    console.log(Math.trunc(9.98));//9

</script>

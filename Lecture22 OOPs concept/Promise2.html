<script>
    function prom(select){
        return new Promise(function(resolve,reject){
            console.log('Featching Data, Please Wait.....');
            setTimeout(()=>{
                if(select){
                    resolve('data fetching Successfully');
                }
                else{
                    reject('Sorry data not fetch try again');
                }
            },5000);
        })
    }
    prom(true).then((result)=>{console.log(result)}).catch((result)=>{console.log(result)});
</script>

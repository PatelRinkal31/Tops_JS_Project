<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <h1>setTimeOut() and setTimeInterval() function difference</h1>
    <div id="test"></div>
</body>
<script>

    var a = 0;
    let id = setInterval(anim,1000);
    function anim(){
        a = a+10;
        console.log(a);
        if(a==100){
            clearInterval(id)
        }
        else{
            let move = document.getElementById('test');
            move.style.marginLeft = a + 'px';
        }
        
    }
    
    
</script>
</html>

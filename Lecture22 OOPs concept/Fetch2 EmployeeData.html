<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="test-center">Fetch Employee Data API and display in Webpage</h1>
        <table class="table table-border">
            <thead class="table-dark table-border">
            <tr class="table-border">
                <td scope="col">Employee Id</td>
                <td scope="col">Emp Name</td>
                <td scope="'col">Emp Dept</td>
                <td scope="col">Salary</td>
            </tr>
        </thead>
        <tbody class="apidata">

        </tbody>
        </table>
    </div>
</body>
<script>
    fetch("./EmployeeData.json")
    .then((result)=>result.json())
    .then((data)=>{
        console.log(data);
        let table_Data = data.map(function(value){
            return `<tr>
                <td>${value.Eid}</td>
                <td>${value.Ename}</td>
                <td>${value.EDept}</td>
                <td>${value.Salary}</td>
                </tr>`
        });
        document.querySelector('.apidata').innerHTML = table_Data;
    }).catch((e)=>console.log(e));
</script>
</html>

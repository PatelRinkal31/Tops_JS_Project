<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>store api data in table</title>
</head>
<style>
    img{
        max-width: 100%;
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center">Fetch API and Display data in webpage</h1>
        <table class="table table-border">
            <thead class="table-dark table-border">
                <tr class="table-border">
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">price</th>
                    <th scope="col">Images</th>
                </tr>
            </thead>
            <tbody class="apidata">
                <tr>
                    <th scope="row">name</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/products')
    .then(result=>result.json())
    .then((data)=>{
        // console.log(data);
        let table_data = data.map(function(value){
            return `<tr>
                <td>${value.id}</td>
                <td>${value.description}</td>
                <td>${value.price}</td>
                <td><img src="${value.image}"/></td>
                </tr>`
        });
    document.querySelector('.apidata').innerHTML = table_data;
    });
</script>
</html>

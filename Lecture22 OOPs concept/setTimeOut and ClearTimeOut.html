<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        width: 150px;
        height: 150px;
        border: 2px solid palevioletred;
        background-color: cadetblue;

    }
</style>
<body>
    <h1>setTimeOut and CLearTiemOut</h1>
    <div id=test></div>
    <button onclick="stopNimation()">Stop Animation</button>
</body>
<script>
    let id = setTimeout(animationDemo,5000);
    function animationDemo(){
        let test = document.getElementById('test');
        test.style.width = '500px';
        test.style.height = '500px';
    }
    function stopNimation(){
        clearTimeout(id);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>store api data in table</title>
    <style>
        img{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="text-center"> fetch api and display data in webpage</h1>
    <!-- <button class="btn-primary" onclick="filteredData()"> under 200 rs</button> -->
    <table class="table table-border">
        <thead class="table-dark table-border">
          <tr class="table-border">
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price </th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody class="apidata">
          <tr>
            <th scope="row">name</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          
        </tbody>
      </table> 
    </div>
    </body>
    <script>
        fetch("https://fakestoreapi.com/products")
        .then(res=>res.json())
        .then((data)=>{
            console.log(data);
            let table_data = data.map(function(values)
            { 
                return `<tr>
                    <th>${values.id}</th>
                    <td>${values.description}</td>
                    <td>${values.price}</td>
                    <td><img src="${values.image}"/></td>
                </tr>`
    })
document.querySelector(".apidata").innerHTML=table_data;
})
    </script>
    </html>

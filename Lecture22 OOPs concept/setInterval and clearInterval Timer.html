<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <button onclick="stopTime()">Stop the time</button>
</body>
<script>
    let stop = setInterval(myTime,1000);
    function myTime(){
        const date = new Date();
        document.getElementById('test').innerHTML = date.toLocaleTimeString()
    }
    function stopTime(){
        clearInterval(stop);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find value is dividble or not using Promise</h1>
</body>
<script>
    function prom(a,b){
        return new Promise(function(resove,reject){
            let c = a/b;
            console.log('Fetaching');
            setTimeout(()=>{
                if(c){
                    resove(`Yes number is dividable ${c}`);
                }
                else{
                    reject("Sorry not dividable");
                }
            },5000);
        })
    }
    // prom(10,20).then((result)=>{console.log(result)}).catch((result)=>{console.log(result)});
    prom(10,0).then((result)=>{console.log(result)}).catch((result)=>{console.log(result)});
</script>
</html>

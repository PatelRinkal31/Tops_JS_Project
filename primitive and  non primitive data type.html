<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primitive and Non-primitive data type::</h1>
    <input type="file">
    <script>
        console.log('This is primitive data type')
        let x;
        console.log(typeof x);
        console.log(typeof undefined);
        let r = null;
        console.log(r);
        console.log(typeof null);
        big_int = Math.pow(2,53);
        console.log(typeof big_int);
        console.log(big_int-1);
    </script>
</body>
</html>

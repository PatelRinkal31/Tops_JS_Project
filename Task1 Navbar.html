<style>
    *{
        padding: 0;
        margin: 0;
    }
    ul{
        margin: 0;
    }
    .nav{
        /* display: flex; */
        width: 100%;
    }
.nav ul > li{
    list-style: none;
    width: 225px;
    max-width: 100%;
    height: 35px;
    line-height: 35px;
    display: block;
    position: relative;
    border: 1px solid green;
    float: left;
    text-align: center;
    cursor: pointer;
    background-color: yellowgreen;
}
.nav ul > li > a{
    color: maroon;
    text-decoration: none;
    font-size: 20px;
}
.nav ul > li:hover a{
    display: block;
    background-color: aqua;
    color: black;
}
.nav ul > li > ul{
    display: none;
}
.nav ul > li:hover ul{
    display: block;
    position: absolute;
}
.nav ul > li > ul > li:hover a{
    background-color: white;
}
.nav ul > li > ul > li > ul{
    display: none !important;
}
.nav ul > li > ul > li{
    border: 1px solid black;
}
.nav ul > li > ul > li:hover ul{
    display: block !important;
    width: 100%;
    top: 0;
    left: 100%;
    position: absolute;
    
}
.nav ul > li > ul > li > ul > li:hover a{
    background-color: pink;
    color: blue;
}
.nav ul > li > ul > li > ul > li > ul > li > ul{
    display: none !important;
}
.nav ul  > li > ul > li > ul > li > ul > li:hover ul{
    display: block !important;
}
</style>
<body>

        <ul>

                            <li><a href="#">Home 1.1.4</a></li>
                            <li><a href="#">Home 1.1.5</a>
                                <ul>

                                    <li><a href="#">BBB</a></li>

                                    <li><a href="#">DDD</a>

                                    </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Home 3</a></li>
                    <li><a href="#">Home 4</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">News</a></li>

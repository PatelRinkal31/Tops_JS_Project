<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .scale_test{
        margin: 150px;
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: scale(1,2);
    }
    .scale_property{
        width: 100px;
        height: 100px;
        background-color: bisque;
        border: 2px solid maroon;
        margin-left: 500px;
        transform: scale(2,5);
    }
    .skew_property{
        width: 100px;
        height: 200px;
        background-color: blueviolet;
        border: 2px solid black;
        transform: skew(8deg,9deg);
    }
</style>
<body>
    <div class="scale_test"></div>
    <div class="skew_property">nvndfjnv</div>
    <!-- <div class="scale_property"></div> -->
</body>
</html>

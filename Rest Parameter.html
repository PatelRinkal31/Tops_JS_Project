<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter in javaScript</title>
</head>
<body>
    <h1>Rest Parameter</h1>
</body>
<script>
    function test(a,...otherData){
        document.write('Value of a'+a);
        document.write('<br>'+otherData);
    }
    test(10,20,3,40,98);


   document.write('<br>');
    console.log('Data sorting');
    function sortData(...values){
        let res = values.sort();
        document.write(res);
    }
    sortData(10,20,87,11,99,7);
   

</script>
</html>

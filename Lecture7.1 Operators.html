    <h1>Sum of Enter number</h1>

<script>
    function SumOfNumber(number){
        let remeander,reverse
        while(number !=0){
          remeander = number % 10;
             reverse = reverse *10 +remeander;
            number = number/10;
        }
        console.log(reverse);
    }
    SumOfNumber(123);
</script>

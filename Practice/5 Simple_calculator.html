<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
</body>
<script>
    const operator = prompt('Enter operator(eighter +,-,* and /)');
    const number1 = parseInt(prompt("Enter First Number"));
    const number2 = parseInt(prompt('Enter Secound Number'));
    let result;
    if(operator == '+'){
        result = number1 + number2;
    }
    else if(operator == '-'){
        result = Math.abs(number1-number2);
    }
    else if(operator == '*'){
        result = number1 * number2;
    }
    else{
        result = number1/number2
    }
    console.log(`${number1} ${operator} ${number2} = ${result}`);
</script>
</html>

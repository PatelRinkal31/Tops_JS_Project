<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Javascript</title>
</head>
<body>
    <div class="test">
        <button class="test" onclick="myFunction(10)">Submit</button>    
    </div>
</body>
<script>
    function myFunction(e){
        for(let i = 0;i<=e;i++){
            let newBtn = document.createElement('button');
            newBtn.textContent = 'Submit';
            newBtn.style.background = 'lightblue';
            newBtn.style.padding = "10px 20px";
            newBtn.style.margin ="10px 20px";
            newBtn.style.border = '2px solid black';
            newBtn.style.color = 'blue';
            newBtn.style.fontSize = '20px';
            newBtn.style.borderRadius = '10px'
            document.querySelector('.test').appendChild(newBtn);
        }
    }

</script>
</html>

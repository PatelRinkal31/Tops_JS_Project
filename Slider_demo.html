<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider design</title>
  <!-- https://linuxhint.com/create-image-slider-using-javascript/ -->
</head>
<style>
  .imageSlides{
    display: none;
  }
  img{
    margin: auto;
    max-width: 100%;
    display: block;
    box-sizing: border-box;
  }
  .images-slideshow{
    max-width: 650px;
    position: relative;
    margin: auto;
  }
.slider-btn{
  color: black;
  cursor: pointer;
  width: auto;
  padding: 8px 16px;
  top:50%;
  border: 1px solid black;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.5);
  position: absolute;
 
}
.previous{
  left:2%;
}
.next{
  right: 2%;
}
.previous:hover,
.next:hover{
  background-color: rgba(0 , 0, 0, 0.8);
  color: rgb(255, 253, 253);
}
</style>
<body>
  <div class="images-slideshow">
        <div class="imageSlides fade">
          <img src="images/nature1.jpg">
        </div>
        <div class="imageSlides fade">
          <img src="images/nature2.jpg">
        </div>
        <div class="imageSlides fade">
          <img src="images/nature3.jpg">
        </div>
        <div class="imageSlides fade">
          <img src="images/nature4.jpg">
        </div>
        <a class="slider-btn previous" onclick="setSlides(-1)">&lt;</a>
        <a class="slider-btn next" onclick="setSlides(1)">&gt;</a>
  </div>
</body>
<script>
  var currentIndex = 1;
  displaySlides(currentIndex);
  function setSlides(num){
    displaySlides(currentIndex= currentIndex+num);
  }
  function displaySlides(num){
    var x;
    var slides = document.getElementsByClassName('imageSlides');
    if(num > slides.length){
      currentIndex = 1;
    }
    if(num < slides.currentIndex){
      currentIndex = slides.length;
    }
    for(x = 0; x < slides.length; x++){
      slides[x].style.display = 'none';
    }
    slides[currentIndex - 1].style.display = 'block'; 
  }
</script>
</html>

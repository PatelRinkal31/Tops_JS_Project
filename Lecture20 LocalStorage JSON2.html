<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form using JSON</title>
</head>
<body>
    <h1>Registration using JSON</h1>
   <input type="text" id="username" placeholder="Enter User Name" required><br>
   <input type="password" id="password" placeholder="****" required><br><br>
  <button id="login">Login</button>
  <button id="clear">Clear</button>
</body>
<script>
    if(localStorage.getItem('username')&&localStorage.getItem('password')){
        document.getElementById('username').value = localStorage.getItem('username');
        document.getElementById('password').value = localStorage.getItem('password');
    }
    document.getElementById('login').addEventListener('click',(e)=>{
        e.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let user = {
            username : username,
            password : password
        }
        // localStorage.setItem('user',JSON.stringify(user));
        // localStorage.getItem(JSON.parse(user));
        // JSON.parse(localStorage.getItem(user));


        let atob = JSON.stringify(user);
        console.log(atob);
        localStorage.setItem('user',atob);
        let btoa = JSON.parse(localStorage.getItem('user'));
        console.log(btoa);
        alert('Data Insertion Successfully');
    });
    document.getElementById('clear').addEventListener('click',(e)=>{
        localStorage.removeItem('user');
        localStorage.clear();
    });
</script>
</html>

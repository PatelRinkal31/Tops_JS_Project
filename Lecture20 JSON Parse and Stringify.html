<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Store and Retrive using localStorage</h1>
</body>
<script>
    let Employee = {
        name : 'Rinkal Patel',
        city :'Junagadh',
        dept : 'Front-End Developer',
        salary : 40000
    }
    console.log(Employee);
    let StoJSON = JSON.stringify(Employee);
    // console.log(StoJSON);
    document.write(StoJSON);
    localStorage.setItem('employee',StoJSON);
    let JSONtoS = JSON.parse(localStorage.getItem('employee'));
    console.log(JSONtoS);
    // document.write(JSONtoS);
</script>
</html>
